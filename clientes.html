<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Registro de clientes</title>
</head>


<h1>Bienvenido Cliente </h1>
<h2>Registre su vehiculo y datos </h2>
<form action="Formulario para registrar vehículo" method="post">
    <label for="Nombre" >Nombre</label>
    <input type="text" id="Nombre" name="Nombre" placeholder="Ingresar Nombre">
    <br>
    <label for="Apellido" >Apellido</label>
    <input type="text" id="Apellido" name="Apellido" placeholder="Ingresar Apellido">
    <br>
    <label for="Documento" >Documento</label>
    <input type="number" id="Documento" name="Documento" placeholder="Ingresar Documento">
    <br>
    <label for="Dirección" >Dirección</label>
    <input type="text and number" id="Dirección" name="Dirección" placeholder="Ingresar Dirección">
    <br>
    <label for="Email" >Email</label>
    <input type="text and number" id="Email" name="Email" placeholder="Ingresar Email">
    <br>
    <label for="telefono" >Telefono</label>
    <input type="number" id="telefono" name="telefono" placeholder="Ingresar Telefono">
    <br>
    <label for="marca" >Marca</label>
    <input type="text" id="marca" name="marca" placeholder="Ingresar Marca">
    <br>
    <label for="Año" >Año</label>
    <input type="number" id="Año" name="Año" placeholder="Ingresar Año del vehículo">
    <br>
    <label for="Patente" >Patente</label>
    <input type="text and number" id="Patente" name="Patente" placeholder="Ingresar Patente del vehiculo">
    <br>
    <label for="Seguro" >Seguro</label>
    <input type="text and number" id="Seguro" name="Seguro" placeholder="Ingresar el seguro del vehiculo">
    <br>
